
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #c471f5, #fa71cd);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    input, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #25D366;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Register via WhatsApp</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="tel" id="mobile" placeholder="Mobile Number" required>
    <input type="email" id="email" placeholder="Email" required>
    <button onclick="sendWhatsApp()">Send via WhatsApp</button>
  </div>

  <script>
    function sendWhatsApp() {
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const email = document.getElementById("email").value;

      const message = `Hello! I want to register for MS-CIT course.%0A%0A*Name:* ${name}%0A*Mobile:* ${mobile}%0A*Email:* ${email}`;

      const phoneNumber = "9890566290"; // ‚Üê Change to your WhatsApp number (with country code, no +)

      const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;

      window.open(whatsappURL, "_blank");
    }
  </script>

</body>
</html>
